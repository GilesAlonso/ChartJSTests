<!DOCTYPE html>
<html>
<head>
    <title>Chart.js API Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // API Authorization Key
        const apiKey = ${{ secrets.ROWSKEY }};

        // Fetch data from API with authorization headers
        fetch('https://api.rows.com/v1beta1/spreadsheets/3Fc6yUcb0iZ8UjMUKR4IdA/tables/0d460a7f-6cc1-4e6a-a857-97f7b20c8bf4/values/C1:D', {
            headers: {
                'Authorization': `Bearer ${apiKey}`
            }
        })
            .then(response => response.json())
            .then(data => {
                // Process data for Chart.js
                const labels = data.map(item => item.label);
                const values = data.map(item => item.value);

                // Create chart
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Chart Data',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
